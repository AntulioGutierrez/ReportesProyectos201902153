{% extends "general/main.html"%}
{% load static %}

{% block content %}
    <div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="nombre" placeholder="Nombre..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="address" name="direccion" placeholder="Direccion">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="stringformat" name="telefono" placeholder="Telefono">
                    </div>
                </div>
                
                <div id="shipping-info">
                    <hr>
                    <p>Informacion de entrega:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="direccion" placeholder="Direccion..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="departamento" placeholder="Departamento">
                    </div>
                    <div class="form-field">
                        <input class="form-cntrol" type="text" name="municipio" placeholder="Municipio">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="zona" placeholder="Zona">
                    </div>
                </div>
                
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continuar">
            </form>
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Opciones de Paypal</small>
            <button id="make-payment">Hacer pago</button>
        </div>
        
    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'carrito' %}">&#x2190; Regresar al carrito</a>
            <hr>
            <h3>Resumen de la orden</h3>
            <hr>
            {% for item in items %}
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static  'images/arriba.png' %}"></div>
                <div style="flex:2"><p>vamos</p></div>
                <div style="flex:1"><p>Q 1</p></div>
                <div style="flex:1"><p>x3</p></div>
            </div>
            {% endfor %}
            <h5>Productos: 2 </h5>
            <h5>Total:   Q100</h5>
        </div>
    </div>
</div>

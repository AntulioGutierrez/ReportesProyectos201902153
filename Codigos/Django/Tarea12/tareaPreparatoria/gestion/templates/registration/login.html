<!DOCTYPE html>

<html>
    <head>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <title>{% block title %} Iniciar Sesion {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body class = "bg-black">
        <div class="container text-center bg-black">
            
            <div class="p-3 mb-2 bg-black text-white position-absolute top-50 start-50 translate-middle">
                <h1 class="display-1">Iniciar Sesion</h1>
                <form class="row g-3" action="" method= "post">
                    {% csrf_token %}  
                    <div class="col-md-6">
                      <label for="ingresarUsuario" class="form-label">Nombre de usuario</label>
                      <input type="text" class="form-control" id="ingresarUsuario" name="username">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Contrase√±a</label>
                      <input type="password" class="form-control" id="inputPassword4" name="password">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-danger">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
            
        </div>
        
        
        <script src="" async defer></script>
    </body>
</html>
